<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/bg-stars.svg" class="stars" alt="Bg-stars" />
    <img src="images/pattern-hills.svg" class="hills" alt="Pattern Hills" />
    <h1 class="intro-title">We're launching soon</h1>

    <main id="main-container">
      <div class="time-container">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-bottom"></div>
          <div class="time-left">08</div>
        </div>

        <h2 class="time-format">Days</h2>
      </div>

      <div class="time-container">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-bottom"></div>
          <div class="time-left">23</div>
        </div>

        <h2 class="time-format">Hours</h2>
      </div>

      <div class="time-container">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-bottom"></div>
          <div class="time-left">55</div>
        </div>

        <h2 class="time-format">Minutes</h2>
      </div>

      <div class="time-container">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-bottom"></div>
          <div class="time-left">41</div>
        </div>

        <h2 class="time-format">Seconds</h2>
      </div>
    </main>

    <footer id="social-icons">
      <a href="#"><i class="fa-brands fa-square-facebook icon"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
